{% extends "common.html" %}
{% load static %}
{% block content %}

<div class="login-box">

  <h2>Register</h2>

  <form action="{% url 'register1' %}" method='POST'>
    {% csrf_token %}

    {% for field in form %}
    <div class="user-box">
      {{field}}
      {{field.label_tag}}
    </div>
    {% endfor %}

    <label class="remeber-user">
      <input type="checkbox" id="cbox1" value="first_checkbox">
      Acepto todos los términos y condiciones
    </label>

    <p class="change-form">
      ¿Ya tienes cuenta? <a  href="{% url 'login1' %}"> Inicia sesión</a>
    <p>

    <div class="user-button">
      <button type="submit" class="justify-content-center submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Siguiente
      </button>
    </div>
  </form>
</div>

{% endblock %}
