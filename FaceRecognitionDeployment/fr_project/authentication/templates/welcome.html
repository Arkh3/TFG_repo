<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>TFG AN AD</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
        <!-- CSS -->
        <link type='text/css' href="{% static 'css\styles.css' %}" rel="stylesheet" >
    </head>
    
    <body class="text-center w-100 vh-100" >
        <div class="position-absolute w-100 vh-100">
            <div class="dropdown show float-start">
                <a class="btn dropdown-toggle p-3" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="settings" src="{% static 'imgs/setting.png' %}" alt="Camera pic">
                </a>
                <div class="dropdown-menu m-3" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'resetPass' %}">Cambiar contrase√±a</a>
                    <a class="dropdown-item" href="#">Reentrenar reconocedor</a>
                    <a class="dropdown-item disable" href="#">Borrar reconocedor</a>
                </div>
            </div>
        </div>

        <div class="row h-100 align-items-center ">

            <div class="col-6">
                    <div class="background-color">
                        <p>Bienvenido {{request.user.email}}!</p>
                    </div>
            </div>

            <div class="col-6">
                <div class="login-box mx-auto">
                    <div class="user-button">
                        <a href="{% url 'logout' %}" class="justify-content-center submit"> 
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
       
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
        <script> 
            const $dropdown = $(".dropdown");
            const $dropdownToggle = $(".dropdown-toggle");
            const $dropdownMenu = $(".dropdown-menu");
            const showClass = "show";

            $(window).on("load resize", function() {
                
                $dropdown.hover(
                    function() {
                        const $this = $(this);
                        $this.addClass(showClass);
                        $this.find($dropdownToggle).attr("aria-expanded", "true");
                        $this.find($dropdownMenu).addClass(showClass);
                    },
                    function() {
                        setTimeout(function(){
                            const $this = $(this);
                            $dropdown.removeClass(showClass);
                            $dropdown.find($dropdownToggle).attr("aria-expanded", "false");
                            $dropdown.find($dropdownMenu).removeClass(showClass);
                        }, 2000);
                    }
                );
                
            });
        </script>
</html>
